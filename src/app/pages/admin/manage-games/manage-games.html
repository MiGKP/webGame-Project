<app-navbar></app-navbar>

<div class="admin-container">
  <div class="form-card">
    <div class="form-header">
      <h1>Add New Game</h1>
      <p>Fill in the details below to add a new game to the store.</p>
    </div>

    <form #gameForm="ngForm" (ngSubmit)="onAddGame()">
      <div class="form-group">
        <label for="name">Game Name</label>
        <input id="name" type="text" placeholder="e.g., Cyberpunk 2077" [(ngModel)]="game.name" name="name" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Enter game description..." [(ngModel)]="game.description" name="description" required rows="4"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="price">Price</label>
          <input id="price" type="number" placeholder="e.g., 999" [(ngModel)]="game.price" name="price" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" [(ngModel)]="game.category" name="category" required>
            <option value="" disabled>Select a category</option>
            <option>Action</option>
            <option>RPG</option>
            <option>Strategy</option>
            <option>Racing</option>
            <option>Horror</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="gameImage">Game Image</label>
        <input id="gameImage" type="file" (change)="onFileSelected($event)" accept="image/*" required>
      </div>

      <button type="submit" class="submit-btn" [disabled]="gameForm.invalid || !selectedFile">Add Game to Store</button>
    </form>
  </div>
</div>
