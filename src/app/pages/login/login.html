<div class="login-container">
  <div class="login-box">
    <img src="assets/logo.png" alt="GameShop Logo" class="logo">

    <h2>welcome to gameshop</h2>
    <p>sign in to continue</p>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="input-group">
        <input
          type="email"
          placeholder="username or email"
          [(ngModel)]="email"
          name="email"
          required
          email>
      </div>
      <div class="input-group">
        <input
          type="password"
          placeholder="password"
          [(ngModel)]="password"
          name="password"
          required>
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
    </form>

    <div class="register-link">
      <p>doesn't have acc? <a routerLink="/register">register</a></p>
    </div>
  </div>
</div>
